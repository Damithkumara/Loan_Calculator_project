<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="LoanCalculator.css" type="text/css">
        <title>Loan Calculator</title>
    </head>

    <body>
        <div id="loancal">
            <h1>Loan Calculator</h1>
            <p>Loan Amount: $<input type="number" id="amount" min="1" max="5000000" 
                onchange="computeLoan()"></p>
            <p>Interest Rate: %<input type="number" id="interest_rate" min="0"
                max="100" step=".1" onchange="computeLoan()"></p>
            <p>Month's To Pay: <input type="number" id="months" min="1" max="300"
                step="1" onchange="computeLoan()"></p>
            
            <h2 id="payment"></h2>
        </div>

        <script src="LoanCalculator.js"></script>

    </body>
</html>
